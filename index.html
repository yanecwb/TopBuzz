      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      rel="stylesheet"

    />

    <style>
      :root {
        font-size: 16px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        padding-bottom: 60px;
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flex-between-center {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Header */
      .header {
        padding: 1rem;
        background: #000;
        color: #fff;
        text-align: center;
      }

      .header h1 {
        font-size: 1.2rem;
        margin-bottom: 0.2rem;
      }

      .header p {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      /* 轮播图 */
      .swiper {
        width: 100%;
        height: 30vh;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 分类导航 */
      .category {
        display: flex;
        justify-content: space-around;
        padding: 1rem;
        background: white;
      }

      .category div {
        text-align: center;
      }

      .category div i {
        font-size: 1.5rem;
        color: #f66b6b;
      }

      .category div p {
        font-size: 0.8rem;
        margin-top: 0.3rem;
      }

      /* 内容卡片 */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .grid .card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .grid .card img {
        width: 100%;
        height: auto;
        max-height: 15vh;
        object-fit: cover;
      }

      .grid .card h3 {
        font-size: 1rem;
        margin: 0.5rem;
      }

      .grid .card p {
        font-size: 0.9rem;
        color: #666;
        padding: 0 0.5rem 1rem;
      }

      /* 列表卡片start */
      .list-card {
        padding: 0.4rem 1rem;
      }

      .list-card .list-card-header {
        font-size: 16px;
        line-height: 22px;
        color: #000;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 1rem;
        background: #fff;
      }

      .footer button {
        background: #f66b6b;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        width: 80%;
        max-width: 300px;
      }

      .footer button:hover {
        background: #d24d4d;
      }

      /* 媒体查询适配不同屏幕 */
      @media (min-width: 768px) {
        .swiper {
          height: 50vh;
        }

        .category div i {
          font-size: 2rem;
        }

        .category div p {
          font-size: 1rem;
        }

        .grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid .card img {
          max-height: 20vh;
        }
      }

      @media (min-width: 1024px) {
        .swiper {
          height: 60vh;
        }

        .grid {
          grid-template-columns: repeat(4, 1fr);
        }

        .footer button {
          max-width: 400px;
        }
      }
    </style>
  </head>
