<style>
  /* 选项卡容器 */
  .tabs-container {
    max-width: 800px;
    margin: 0 auto;
  }

  /* 标签导航 */
  .tabs-nav {
    display: flex;
    justify-content: space-between;
    list-style: none;
    width: 100%;
    overflow: auto;
    box-shadow: 0px -2px 20px 2px rgba(165, 165, 165, 0.34);
    margin-bottom: 1px;
  }

  .tabs-nav::-webkit-scrollbar {
    display: none;
  }

  .tabs-nav li {
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .tabs-nav li.active {
    color: #2196F3;
  }

  .tabs-nav li.active::after {
    content: "";
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #2196F3;
  }

  /* 内容区域 */
  .tabs-content {
    padding-bottom: 60px;
  }

  .tab-pane {
    position: absolute;
    width: 100%;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
    visibility: hidden;
  }

  .tab-pane.active {
    opacity: 1;
    transform: translateY(0);
    visibility: visible;
  }
</style>

<div class="tabs-container w-full">
  <!-- 导航标签 -->
  <ul class="tabs-nav">
    <li class="active" data-index="0">NEWS</li>
    <li data-index="1">WEB3</li>
    <li data-index="2">EARN</li>
    <li data-index="3">FRIENDS</li>
  </ul>

  <!-- 内容区域 -->
  <div class="tabs-content">
    <div class="tab-pane active" data-index="0">
      <div class="loader m-auto mt-[150px]"></div>
    </div>
    <div class="tab-pane" data-index="1">
      <div class="loader m-auto mt-[150px]"></div>
    </div>
    <div class="tab-pane" data-index="2">
      <div class="loader m-auto mt-[150px]"></div>
    </div>
    <div class="tab-pane" data-index="3">
      <div class="loader m-auto mt-[150px]"></div>
    </div>
  </div>
</div>
