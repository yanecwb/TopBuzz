<style>
  /* 选项卡容器 */
  .tabs-container {
    max-width: 800px;
    margin: 0 auto;
  }

  /* 标签导航 */
  .tabs-nav {
    display: flex;
    list-style: none;
    border-bottom: 2px solid #eee;
  }

  .tabs-nav li {
    padding: 15px 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .tabs-nav li.active {
    color: #2196F3;
  }

  .tabs-nav li.active::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #2196F3;
  }

  /* 内容区域 */
  .tabs-content {
    position: relative;
    min-height: 300px;
    overflow: hidden;
  }

  .tab-pane {
    position: absolute;
    width: 100%;
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
    visibility: hidden;
  }

  .tab-pane.active {
    opacity: 1;
    transform: translateY(0);
    visibility: visible;
  }
</style>
<div class="tabs-container">
  <!-- 导航标签 -->
  <ul class="tabs-nav">
    <li class="active">标签1</li>
    <li>标签2</li>
    <li>标签3</li>
  </ul>

  <!-- 内容区域 -->
  <div class="tabs-content">
    <div class="tab-pane active">
      <h2>内容1</h2>
    </div>
    <div class="tab-pane">
      <h2>内容2</h2>
    </div>
    <div class="tab-pane">
      <h2>内容3</h2>
    </div>
  </div>
</div>
